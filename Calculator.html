<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Gulzar&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="Calculator.css">
</head>

<body>
  <div class="heading">
    <h1>CALCULATE ME</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm screen">
        <input type="text" name="Calculator" class="col-11">
      </div>
    </div>
    <div class="row">
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg">AC</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg">OFF</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg">DEL</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm col-3">
        <button class="button btn-lg">1</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg">2</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg">3</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg" onclick="display('*')" id="change">X</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm col-3">
        <button class="button btn-lg">4</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg">5</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg">6</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm col-3">
        <button class="button btn-lg">7</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg">8</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg">9</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm col-3">
        <button class="button btn-lg">0</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg">.</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-lg" onclick="display('**')" id="change">^</button>
      </div>
      <div class="col-sm col-3">
        <button class="button btn-dark btn-lg">=</button>
      </div>
    </div>
  </div>
  <script src="Calculator.js" charset="UTF-8"></script>
</body>

</html>
